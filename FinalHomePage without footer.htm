<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minable Scientific</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #1a2132, #2b3344);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff015b;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: #ff015b;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: url('https://af6815798a.imgdist.com/pub/bfra/knkjywkm/vgy/fhc/y3e/gettyimages-1175884658-612x612.jpg') center/cover no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 33, 50, 0.8);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }

        .hero h2 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideInFromTop 1s ease-out;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: slideInFromBottom 1.5s ease-out;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-buttons .primary-btn {
            background: linear-gradient(90deg, #ff015b, #d0044e);
            color: white;
        }

        .cta-buttons .primary-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 1, 91, 0.4);
        }

        .cta-buttons .secondary-btn {
            background-color: white;
            color: #ff015b;
            border: 2px solid #ff015b;
        }

        .cta-buttons .secondary-btn:hover {
            transform: scale(1.1);
            background-color: #ff015b;
            color: white;
            box-shadow: 0 6px 12px rgba(255, 1, 91, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .cta-buttons a {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Minable Scientific</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Minable scientific</h2>
            <p>"Minable & Reliable...Quality Guaranteed"</p>
            <div class="cta-buttons">
                <a href="#services" class="primary-btn">Explore Our Services</a>
                <a href="#contact" class="secondary-btn">Contact Us</a>
            </div>
        </div>
    </section>

</body>
</html>
